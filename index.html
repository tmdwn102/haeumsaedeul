<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가로형 배너 슬라이더</title>

  <!-- Font Awesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .slider {
      width: calc(100% - 20px);
      max-width: 1600px;
      aspect-ratio: 3/1;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 3.5s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 소셜 링크 영역 */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px; /* 슬라이더와의 간격 */
      margin-bottom: 30px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      background-color: #ccc; /* 연회색 */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-icon:hover {
      background-color: #999;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://tmdwn102.github.io/haeumsaedeul_img//HAEUM.png" alt="image1"></div>
      <div class="slide"><img src="https://tmdwn102.github.io/haeumsaedeul_img/SAEDEUL.jpg" alt="image2"></div>
    </div>
  </div>

  <!-- 소셜 링크 -->
  <div class="social-links">
    <a class="social-icon" href="https://www.instagram.com/haeum_saedeul" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a class="social-icon" href="mailto:goyang.hu@gmail.com" target="_blank" aria-label="Email">
      <i class="fas fa-envelope"></i>
    </a>
    <a class="social-icon" href="https://www.youtube.com/@haeum_saedeul" target="_blank" aria-label="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;
    let interval;

    function showSlide(i) {
      index = i % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function showNextSlide() {
      showSlide(index + 1);
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(showNextSlide, 7000);
    }

    resetInterval();

    document.querySelector('.slider').addEventListener('mouseenter', () => clearInterval(interval));
    document.querySelector('.slider').addEventListener('mouseleave', () => resetInterval());
  </script>

</body>
</html>
