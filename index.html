<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가로형 배너 슬라이더</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .slider {
      width: calc(100% - 20px);
      max-width: 1600px;
      aspect-ratio: 3/1;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      background: #000;
    }
    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 3.5s ease-in-out;
    }
    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://tmdwn102.github.io/haeumsaedeul_img//HAEUM.png" alt="image1"></div>
      <div class="slide"><img src="https://tmdwn102.github.io/haeumsaedeul_img/SAEDEUL.jpg" alt="image2"></div>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;
    let interval;

    function showSlide(i) {
      index = i % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function showNextSlide() {
      showSlide(index + 1);
    }

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(showNextSlide, 7000); // 7초 간격 (3초 애니메이션 포함)
    }

    // 초기 실행
    resetInterval();

    // 마우스 올리면 슬라이드 멈춤
    document.querySelector('.slider').addEventListener('mouseenter', () => clearInterval(interval));
    document.querySelector('.slider').addEventListener('mouseleave', () => resetInterval());
  </script>

</body>
</html>
